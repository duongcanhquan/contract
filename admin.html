<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUẢN TRỊ HỒ SƠ NHÂN SỰ</title>
    <link rel="icon" href="https://raw.githubusercontent.com/duongcanhquan/image/main/logo%20vietmy.webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root { --primary-color: #0056b3; --bg-color: #f0f2f5; }
        body { background-color: var(--bg-color); font-family: 'Roboto', sans-serif; padding-bottom: 60px; }
        .main-container { max-width: 1000px; margin: 20px auto; background: white; border-radius: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .header-banner { background: white; padding: 20px; text-align: center; border-bottom: 3px solid var(--primary-color); border-radius: 16px 16px 0 0; }
        .search-area { background: #e3f2fd; padding: 20px; border-bottom: 1px solid #ddd; position: relative; z-index: 1000; }
        .search-input { height: 50px; font-size: 1.1rem; border-radius: 25px; padding-left: 20px; border: 2px solid #fff; }
        .suggestion-box { position: absolute; top: 75px; left: 20px; right: 20px; background: white; z-index: 9999; box-shadow: 0 10px 30px rgba(0,0,0,0.2); border-radius: 12px; display: none; max-height: 400px; overflow-y: auto; }
        .suggestion-item { padding: 12px 20px; border-bottom: 1px solid #f1f1f1; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .suggestion-item:hover { background-color: #f1f8ff; }
        .accordion-button { font-weight: bold; color: #0d47a1 !important; background-color: #f8f9fa !important; }
        .accordion-button:not(.collapsed) { background-color: #e3f2fd !important; }
        .admin-section { background-color: #fff3e0; border-top: 3px solid #ff9800; padding: 25px; margin-top: 20px; }
        .visiting-lecturer-section { background-color: #e8f5e9; border-top: 3px solid #2e7d32; padding: 25px; border-radius: 0 0 16px 16px; }
        .btn-action { padding: 12px 25px; font-weight: bold; text-transform: uppercase; border-radius: 50px; min-width: 180px; }
        .hidden { display: none !important; }
        .login-screen { height: 100vh; display: flex; align-items: center; justify-content: center; background: #002a5c; }
    </style>
</head>
<body>

    <div id="loginScreen" class="login-screen">
        <div class="card p-5 shadow-lg border-0" style="width: 400px; border-radius: 15px;">
            <div class="text-center mb-4"><img src="https://raw.githubusercontent.com/duongcanhquan/image/main/logo%20vietmy.webp" style="max-width: 180px;"></div>
            <input type="text" id="u" class="form-control mb-3" placeholder="Tài khoản">
            <input type="password" id="p" class="form-control mb-4" placeholder="Mật khẩu">
            <button class="btn btn-primary w-100 py-2 fw-bold rounded-pill" onclick="login()">ĐĂNG NHẬP QUẢN TRỊ</button>
        </div>
    </div>

    <div id="dashboard" class="main-container hidden">
        <div class="header-banner">
            <button class="btn btn-sm btn-outline-danger position-absolute top-0 end-0 m-3" onclick="location.reload()">Thoát</button>
            <img src="https://raw.githubusercontent.com/duongcanhquan/image/main/logo%20vietmy.webp" alt="Logo" style="max-width: 200px;">
        </div>

        <div class="search-area">
            <input type="text" id="searchKeyword" class="form-control search-input" placeholder="Nhập tên hoặc số CCCD nhân viên..." onkeyup="handleTyping()" autocomplete="off">
            <div id="suggestion-box" class="suggestion-box"></div>
        </div>

        <form id="adminForm" class="hidden">
            <input type="hidden" id="rowIndex">
            <input type="hidden" id="folderUrl">

            <div class="accordion mt-3" id="mainAcc">
                <div class="accordion-item">
                    <h2 class="accordion-header"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#box1">1. Thông tin cá nhân</button></h2>
                    <div id="box1" class="accordion-collapse collapse show" data-bs-parent="#mainAcc"><div class="accordion-body row g-3">
                        <div class="col-md-6"><label class="form-label">Họ tên</label><input type="text" class="form-control fw-bold" id="ho_ten" style="text-transform: uppercase;"></div>
                        <div class="col-md-3"><label class="form-label">Giới tính</label><select class="form-select" id="gioi_tinh"><option value="Nam">Nam</option><option value="Nữ">Nữ</option></select></div>
                        <div class="col-md-3"><label class="form-label">Quốc tịch</label><input type="text" class="form-control" id="quoc_tich"></div>
                        <div class="col-md-6"><label class="form-label">Ngày sinh</label><input type="date" class="form-control" id="ngay_sinh"></div>
                        <div class="col-md-6"><label class="form-label">Số điện thoại</label><input type="text" class="form-control" id="so_dien_thoai"></div>
                        <div class="col-12"><label class="form-label">Địa chỉ thường trú</label><input type="text" class="form-control" id="dia_chi_thuong_tru"></div>
                    </div></div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#box2">2. Giấy tờ & Học vấn</button></h2>
                    <div id="box2" class="accordion-collapse collapse" data-bs-parent="#mainAcc"><div class="accordion-body row g-3">
                        <div class="col-md-4"><label class="form-label">Số CCCD</label><input type="text" class="form-control" id="so_cccd"></div>
                        <div class="col-md-4"><label class="form-label">Ngày cấp</label><input type="date" class="form-control" id="ngay_cap_cccd"></div>
                        <div class="col-md-4"><label class="form-label">Nơi cấp</label><input type="text" class="form-control" id="noi_cap_cccd"></div>
                        <div class="col-md-6"><label class="form-label">Trình độ</label><input type="text" class="form-control" id="trinh_do"></div>
                        <div class="col-md-6"><label class="form-label">Trường đào tạo</label><input type="text" class="form-control" id="truong_dao_tao"></div>
                    </div></div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#box3">3. Tài chính & Thuế</button></h2>
                    <div id="box3" class="accordion-collapse collapse" data-bs-parent="#mainAcc"><div class="accordion-body row g-3">
                        <div class="col-md-6"><label class="form-label">Tên TK Ngân hàng</label><input type="text" class="form-control" id="ten_tk_ngan_hang"></div>
                        <div class="col-md-6"><label class="form-label">Số tài khoản</label><input type="text" class="form-control" id="so_tk_ngan_hang"></div>
                        <div class="col-md-6"><label class="form-label">Mã số thuế</label><input type="text" class="form-control" id="mst_ca_nhan"></div>
                        <div class="col-md-6"><label class="form-label">Số BHXH</label><input type="text" class="form-control" id="so_bhxh"></div>
                    </div></div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#box4">4. Gia đình phụ thuộc</button></h2>
                    <div id="box4" class="accordion-collapse collapse" data-bs-parent="#mainAcc"><div class="accordion-body row g-3">
                        <div class="col-md-4"><input type="text" class="form-control" id="con_1" placeholder="Con 1"></div>
                        <div class="col-md-4"><input type="text" class="form-control" id="con_2" placeholder="Con 2"></div>
                        <div class="col-md-4"><input type="text" class="form-control" id="con_3" placeholder="Con 3"></div>
                    </div></div>
                </div>
            </div>

            <div class="admin-section">
                <h5 class="fw-bold mb-3 text-dark"><i class="bi bi-file-earmark-pdf-fill"></i> THIẾT LẬP HỢP ĐỒNG</h5>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label fw-bold text-danger">Loại hợp đồng *</label>
                        <select id="loai_hop_dong_admin" class="form-select border-danger shadow-sm" onchange="checkContractType()">
                            <option value="">-- Chọn loại hợp đồng --</option>
                            <option value="Hợp đồng thỉnh giảng">Hợp đồng thỉnh giảng</option>
                            <option value="Hợp đồng dịch vụ">Hợp đồng dịch vụ</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Năm học</label>
                        <select id="nam_hoc" class="form-select">
                            <option value="2024-2025">2024-2025</option>
                            <option value="2025-2026">2025-2026</option>
                        </select>
                    </div>
                    <div class="col-md-4"><label class="form-label fw-bold">Ngày ký</label><input type="date" id="ngay_ky" class="form-control"></div>
                    
                    <div class="col-md-4"><label class="form-label fw-bold">Ngày bắt đầu</label><input type="date" id="ngay_bat_dau" class="form-control"></div>
                    <div class="col-md-4"><label class="form-label fw-bold">Ngày kết thúc</label><input type="date" id="ngay_ket_thuc" class="form-control"></div>
                    <div class="col-md-4"><label class="form-label fw-bold">Mức lương/Phí</label><input type="text" id="muc_luong" class="form-control"></div>
                </div>
            </div>

            <div class="visiting-lecturer-section text-center">
                <div class="d-flex justify-content-center gap-3">
                    <button type="button" class="btn btn-secondary btn-action" onclick="submitUpdate(true)">CHỈ LƯU SHEET</button>
                    <button type="button" id="btnCreateHD" class="btn btn-primary btn-action" onclick="submitUpdate(false)" disabled title="Chọn loại hợp đồng trước">XUẤT HỢP ĐỒNG</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // QUAN TRỌNG: Thay URL bên dưới bằng URL Web App (Exec) của bạn sau khi Deploy
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzNkAmErQPLv7GOGtKInpgOucDy8qYytZ7L-TfNskakmcvYcsS4qXE74I-saOD2yC4itA/exec";
        
        function login() { 
            const u = document.getElementById('u').value;
            const p = document.getElementById('p').value;
            // Password đơn giản, bạn có thể đổi
            if(u === 'hradmin' && p === 'vietmy@1221') { 
                document.getElementById('loginScreen').classList.add('hidden'); 
                document.getElementById('dashboard').classList.remove('hidden');
                // Tự động set ngày ký là hôm nay
                document.getElementById('ngay_ky').value = new Date().toISOString().split('T')[0];
            } else {
                Swal.fire('Lỗi', 'Sai tài khoản hoặc mật khẩu!', 'error'); 
            }
        }

        function checkContractType() {
            const val = document.getElementById('loai_hop_dong_admin').value;
            document.getElementById('btnCreateHD').disabled = (val === "");
        }

        let timeout = null;
        function handleTyping() {
            const k = document.getElementById('searchKeyword').value;
            if(timeout) clearTimeout(timeout);
            if(k.length < 2) return;
            
            timeout = setTimeout(() => {
                fetch(SCRIPT_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ action: 'SEARCH_CANDIDATE', keyword: k }) 
                })
                .then(r => r.json())
                .then(data => {
                    const box = document.getElementById('suggestion-box'); box.innerHTML='';
                    if(data.status === 'SUCCESS') {
                        box.style.display = 'block';
                        if(data.message.length === 0) {
                            box.innerHTML = '<div class="p-3 text-muted">Không tìm thấy nhân viên nào.</div>';
                        }
                        data.message.forEach(u => {
                            const div = document.createElement('div'); div.className='suggestion-item';
                            div.innerHTML = `<span><b>${u.ho_ten}</b> - ${u.so_cccd}</span><i class="bi bi-pencil-square text-primary"></i>`;
                            div.onclick = () => fillForm(u); 
                            box.appendChild(div);
                        });
                    }
                });
            }, 400);
        }

        function fillForm(u) {
            document.getElementById('suggestion-box').style.display='none';
            document.getElementById('adminForm').classList.remove('hidden');
            // Điền dữ liệu vào form
            Object.keys(u).forEach(key => {
                let el = document.getElementById(key);
                if(el) el.value = u[key] || "";
            });
            checkContractType();
        }

        function submitUpdate(onlySave) {
            // Hiển thị loading
            Swal.fire({ 
                title: onlySave ? 'Đang lưu Sheet...' : 'Đang tạo Hợp đồng...', 
                html: 'Vui lòng đợi trong giây lát.',
                allowOutsideClick: false, 
                didOpen: () => { Swal.showLoading(); } 
            });

            // Thu thập dữ liệu form
            const payload = {};
            document.querySelectorAll('input, select').forEach(el => { 
                if(el.id) payload[el.id] = el.value || ""; 
            });
            payload.onlySave = onlySave;

            // Gửi yêu cầu
            fetch(SCRIPT_URL, { 
                method: 'POST', 
                body: JSON.stringify({ action: 'UPDATE_CONTRACT', payload: payload }) 
            })
            .then(r => r.json())
            .then(data => {
                const result = data.message; // Object chứa msg, link, folderUrl
                
                if(onlySave) {
                    Swal.fire('Đã lưu!', result.msg, 'success');
                } else {
                    // Kiểm tra xem có Link file trả về không
                    const hasLink = result.link && result.link !== "";
                    
                    Swal.fire({
                        title: hasLink ? 'THÀNH CÔNG!' : 'CẢNH BÁO',
                        icon: hasLink ? 'success' : 'warning',
                        html: `
                            <p class="mb-3">${result.msg}</p>
                            <div class="d-grid gap-2">
                                  <a href="${result.folderUrl}" target="_blank" class="btn btn-outline-primary"><i class="bi bi-folder-symlink"></i> MỞ THƯ MỤC HỢP ĐỒNG</a>
                            </div>
                        `,
                        showConfirmButton: false, // Ẩn nút OK để người dùng tập trung vào 2 nút trên
                        showCloseButton: true
                    });
                }
            })
            .catch(e => {
                Swal.fire('Lỗi kết nối', 'Không thể kết nối đến Apps Script: ' + e.toString(), 'error');
            });
        }
    </script>
</body>
</html>
