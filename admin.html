    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxM8Vn5K4KkTUkOG1uPHmjropBUxKOHDe4mvn8OjhNIjygdMno9hiO6TD0gYmnmG7e5Xg/exec";
        
        function login() { 
            if(document.getElementById('u').value==='hradmin' && document.getElementById('p').value==='vietmy@1221') { 
                document.getElementById('loginScreen').classList.add('hidden'); 
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('ngay_ky').value = new Date().toISOString().split('T')[0];
            } else alert('Sai m·∫≠t kh·∫©u!'); 
        }

        function checkContractType() {
            const val = document.getElementById('loai_hop_dong_admin').value;
            document.getElementById('btnCreateHD').disabled = (val === "");
        }

        let timeout = null;
        function handleTyping() {
            const k = document.getElementById('searchKeyword').value;
            if(timeout) clearTimeout(timeout);
            if(k.length < 2) return;
            timeout = setTimeout(() => {
                fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'SEARCH_CANDIDATE', keyword: k }) })
                .then(r=>r.json()).then(data => {
                    const box = document.getElementById('suggestion-box'); box.innerHTML='';
                    if(data.status==='SUCCESS') {
                        box.style.display='block';
                        data.message.forEach(u => {
                            const div = document.createElement('div'); div.className='suggestion-item';
                            div.innerHTML = `<span><b>${u.ho_ten}</b> - ${u.so_cccd}</span><i class="bi bi-arrow-right"></i>`;
                            div.onclick=()=>fillForm(u); box.appendChild(div);
                        });
                    }
                });
            }, 400);
        }

        function fillForm(u) {
            document.getElementById('suggestion-box').style.display='none';
            document.getElementById('adminForm').classList.remove('hidden');
            Object.keys(u).forEach(key => {
                let el = document.getElementById(key);
                if(el) el.value = u[key] || "";
            });
            checkContractType();
        }

        function submitUpdate(onlySave) {
            Swal.fire({ title: 'ƒêang x·ª≠ l√Ω...', allowOutsideClick: false, didOpen: () => { Swal.showLoading(); } });
            const payload = {};
            document.querySelectorAll('input, select').forEach(el => { if(el.id) payload[el.id] = el.value || ""; });
            payload.onlySave = onlySave;

            fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'UPDATE_CONTRACT', payload: payload }) })
            .then(r => r.json()).then(data => {
                if(onlySave) {
                    Swal.fire('Th√†nh c√¥ng', 'ƒê√£ c·∫≠p nh·∫≠t Sheet!', 'success');
                } else {
                    const hasFile = data.message.fileUrl && data.message.fileUrl !== "";
                    Swal.fire({
                        title: hasFile ? 'TH√ÄNH C√îNG!' : 'L∆ØU OK - FILE L·ªñI',
                        html: `
                            <p>${data.message.msg}</p>
                            <div class="d-grid gap-2 mt-3">
                                ${hasFile ? `<a href="${data.message.fileUrl}" target="_blank" class="btn btn-primary">üìÑ XEM H·ª¢P ƒê·ªíNG</a>` : `<div class="alert alert-warning small">C·∫£nh b√°o: n8n kh√¥ng t·∫°o ƒë∆∞·ª£c file. Vui l√≤ng ki·ªÉm tra l·∫°i n8n.</div>`}
                                <a href="${data.message.folderUrl}" target="_blank" class="btn btn-outline-dark">üìÇ M·ªû TH∆Ø M·ª§C NH√ÇN S·ª∞</a>
                            </div>
                        `,
                        icon: hasFile ? 'success' : 'warning'
                    });
                }
            }).catch(e => Swal.fire('L·ªói k·∫øt n·ªëi', e.toString(), 'error'));
        }
