        function login() { 
            if(document.getElementById('u').value==='hradmin' && document.getElementById('p').value==='vietmy@1221') {

        let timeout = null;
        function handleTyping() {
            const k = document.getElementById('searchKeyword').value;
            if(timeout) clearTimeout(timeout);
            if(k.length < 1) { document.getElementById('suggestion-box').style.display='none'; return; }
            timeout = setTimeout(() => {
                fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'SEARCH_CANDIDATE', keyword: k }) })
                .then(r=>r.json()).then(data => {
                    const box = document.getElementById('suggestion-box'); box.innerHTML='';
                    if(data.status==='SUCCESS' && data.message.length > 0) {
                        box.style.display='block';
                        data.message.forEach(u => {
                            const div = document.createElement('div'); div.className='suggestion-item';
                            div.innerHTML = `<div><b>${u.ho_ten}</b> - CCCD: ${u.so_cccd}</div><i class="bi bi-chevron-right"></i>`;
                            div.onclick=()=>fillForm(u); box.appendChild(div);
                        });
                    } else { box.style.display='block'; box.innerHTML='<div class="p-3 text-muted">Kh√¥ng t√¨m th·∫•y nh√¢n s·ª± n√†y</div>'; }
                });
            }, 500);
        }

        function fillForm(u) {
            document.getElementById('suggestion-box').style.display='none';
            document.getElementById('adminForm').classList.remove('hidden');
            document.getElementById('searchKeyword').value = u.ho_ten;
            // T·ª± ƒë·ªông map t·∫•t c·∫£ c√°c tr∆∞·ªùng c√≥ ID t∆∞∆°ng ·ª©ng
            Object.keys(u).forEach(key => {
                const el = document.getElementById(key);
                if(el) el.value = u[key] || '';
            });
            // Cu·ªôn xu·ªëng form
            document.getElementById('adminForm').scrollIntoView({ behavior: 'smooth' });
        }

        function autoFillEndDate() {
            const startStr = document.getElementById('ngay_bat_dau').value;
            if(!startStr) return;
            const startDate = new Date(startStr);
            const endDate = new Date(startDate);
            endDate.setFullYear(startDate.getFullYear() + 1);
            endDate.setDate(endDate.getDate() - 1);
            document.getElementById('ngay_ket_thuc').value = endDate.toISOString().split('T')[0];
        }

        function submitUpdate(onlySave) {
            Swal.fire({ title: 'ƒêang x·ª≠ l√Ω...', allowOutsideClick: false, didOpen: () => { Swal.showLoading(); } });
            const payload = {};
            document.querySelectorAll('input, select').forEach(el => { if(el.id) payload[el.id] = el.value || ""; });
            payload.onlySave = onlySave;

            fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'UPDATE_CONTRACT', payload: payload }) })
            .then(r => r.json()).then(data => {
                if(data.status === 'SUCCESS') {
                    if(onlySave) Swal.fire('Th√†nh c√¥ng', 'D·ªØ li·ªáu ƒë√£ ƒë∆∞·ª£c l∆∞u v√†o Google Sheet!', 'success');
                    else {

                            icon: 'success'

                    }

                }
            }).catch(e => Swal.fire('L·ªói k·∫øt n·ªëi', e.toString(), 'error'));
        }
