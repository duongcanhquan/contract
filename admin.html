<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUẢN TRỊ HỒ SƠ NHÂN SỰ</title>
    <link rel="icon" href="https://raw.githubusercontent.com/duongcanhquan/image/main/logo%20vietmy.webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        :root { --primary-color: #0056b3; --bg-color: #f0f2f5; }
        body { background-color: var(--bg-color); font-family: 'Roboto', sans-serif; padding-bottom: 60px; }
        .main-container { max-width: 960px; margin: 20px auto; background: white; border-radius: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); overflow: visible; position: relative; }
        .header-banner { background: white; padding: 20px; text-align: center; border-bottom: 3px solid var(--primary-color); border-radius: 16px 16px 0 0; }
        .logo-img { max-width: 250px; margin-bottom: 10px; }
        
        .search-area { background: #e3f2fd; padding: 20px; border-bottom: 1px solid #ddd; position: relative; z-index: 100; }
        .search-input { height: 50px; font-size: 1.1rem; border-radius: 25px; padding-left: 20px; border: 2px solid #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .suggestion-box { position: absolute; top: 75px; left: 20px; right: 20px; background: white; z-index: 9999; box-shadow: 0 10px 30px rgba(0,0,0,0.2); border-radius: 12px; border: 1px solid #ddd; max-height: 400px; overflow-y: auto; display: none; }
        .suggestion-item { padding: 15px 20px; border-bottom: 1px solid #f1f1f1; cursor: pointer; transition: 0.2s; display: flex; justify-content: space-between; align-items: center; }
        .suggestion-item:hover { background-color: #f1f8ff; color: var(--primary-color); }
        .s-name { font-weight: bold; font-size: 1rem; } .s-cccd { font-size: 0.85rem; color: #666; }

        .accordion-button { font-weight: bold; color: #0d47a1; background-color: #f8f9fa; }
        .accordion-button:not(.collapsed) { color: #0d47a1; background-color: #e3f2fd; }
        
        .admin-section { background-color: #fff3e0; border-top: 3px solid #ff9800; padding: 25px; }
        .admin-title { color: #e65100; font-weight: 800; text-transform: uppercase; margin-bottom: 15px; border-bottom: 1px dashed #e65100; padding-bottom: 5px; }
        
        .visiting-lecturer-section { background-color: #e8f5e9; border-top: 3px solid #2e7d32; padding: 25px; border-radius: 0 0 16px 16px; }
        .visiting-title { color: #1b5e20; font-weight: 800; text-transform: uppercase; margin-bottom: 15px; border-bottom: 1px dashed #1b5e20; padding-bottom: 5px; }

        .btn-action { padding: 12px 25px; font-weight: bold; text-transform: uppercase; border-radius: 50px; }
        .hidden { display: none !important; }
        .login-screen { height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #0056b3, #002a5c); }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-screen">
        <div class="card p-5 shadow-lg border-0" style="width: 400px; border-radius: 15px;">
            <div class="text-center mb-4"><img src="https://raw.githubusercontent.com/duongcanhquan/image/main/logo%20vietmy.webp" alt="Logo" class="logo-img" style="max-width: 180px;"><h5 class="mt-3 text-secondary fw-bold">ADMIN PORTAL</h5></div>
            <input type="text" id="u" class="form-control mb-3 py-2" placeholder="Tài khoản"><input type="password" id="p" class="form-control mb-4 py-2" placeholder="Mật khẩu"><button class="btn btn-primary w-100 py-2 fw-bold rounded-pill" onclick="login()">ĐĂNG NHẬP</button>
        </div>
    </div>

    <div id="dashboard" class="main-container hidden">
        <div class="header-banner"><button class="btn btn-sm btn-outline-danger position-absolute top-0 end-0 m-3" onclick="location.reload()">Thoát</button><img src="https://raw.githubusercontent.com/duongcanhquan/image/main/logo%20vietmy.webp" alt="Logo" class="logo-img"><h4 class="text-danger fw-bold m-0">QUẢN TRỊ NHÂN SỰ</h4></div>

        <div class="search-area">
            <label class="form-label fw-bold text-primary ms-2"><i class="bi bi-search"></i> Tìm nhân sự (Gõ Tên hoặc CCCD):</label>
            <input type="text" id="searchKeyword" class="form-control search-input" placeholder="Nhập tên... (VD: Quan, Trang...)" onkeyup="handleTyping()" autocomplete="off">
            <div id="suggestion-box" class="suggestion-box"></div><div id="loadingSearch" class="text-center mt-2 text-muted small hidden"><span class="spinner-border spinner-border-sm"></span> Đang tìm kiếm...</div>
        </div>

        <form id="adminForm" class="hidden">
            <input type="hidden" id="rowIndex"><input type="hidden" id="folderUrl">
            <div class="accordion" id="accordionProfile">
                <div class="accordion-item"><h2 class="accordion-header"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#c1">1. Thông tin cá nhân</button></h2>
                    <div id="c1" class="accordion-collapse collapse show"><div class="accordion-body row g-3">
                        <div class="col-md-6"><label class="form-label">Họ tên</label><input type="text" class="form-control fw-bold" id="ho_ten" style="text-transform: uppercase;"></div>
                        <div class="col-md-3"><label class="form-label">Giới tính</label><select class="form-select" id="gioi_tinh"><option value="Nam">Nam</option><option value="Nữ">Nữ</option></select></div>
                        <div class="col-md-3"><label class="form-label">Quốc tịch</label><input type="text" class="form-control" id="quoc_tich"></div>
                        <div class="col-md-6"><label class="form-label">Ngày sinh</label><input type="date" class="form-control" id="ngay_sinh"></div>
                        <div class="col-md-6"><label class="form-label">Nơi sinh</label><input type="text" class="form-control" id="noi_sinh"></div>
                        <div class="col-md-6"><label class="form-label">SĐT</label><input type="text" class="form-control" id="so_dien_thoai"></div>
                        <div class="col-md-6"><label class="form-label">Email</label><input type="text" class="form-control" id="email"></div>
                        <div class="col-md-6"><label class="form-label">Hôn nhân</label><select class="form-select" id="hon_nhan"><option value="Độc thân">Độc thân</option><option value="Đã kết hôn">Đã kết hôn</option></select></div>
                        <div class="col-12"><label class="form-label">Địa chỉ TT</label><input type="text" class="form-control" id="dia_chi_thuong_tru"></div>
                        <div class="col-12"><label class="form-label">Nơi ở hiện tại</label><input type="text" class="form-control" id="noi_o_hien_tai"></div>
                    </div></div>
                </div>
                <div class="accordion-item"><h2 class="accordion-header"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#c2">2. Giấy tờ & Học vấn</button></h2>
                    <div id="c2" class="accordion-collapse collapse"><div class="accordion-body row g-3">
                        <div class="col-md-4"><label class="form-label fw-bold text-danger">CCCD</label><input type="text" class="form-control" id="so_cccd"></div>
                        <div class="col-md-4"><label class="form-label">Ngày cấp</label><input type="date" class="form-control" id="ngay_cap_cccd"></div>
                        <div class="col-md-4"><label class="form-label">Nơi cấp</label><input type="text" class="form-control" id="noi_cap_cccd"></div>
                        <div class="col-md-6"><label class="form-label">Trình độ</label><input type="text" class="form-control" id="trinh_do"></div>
                        <div class="col-md-6"><label class="form-label">Chuyên ngành</label><input type="text" class="form-control" id="chuyen_nganh"></div>
                        <div class="col-md-6"><label class="form-label">Trường</label><input type="text" class="form-control" id="truong_dao_tao"></div>
                        <div class="col-md-6"><label class="form-label">Bằng khác</label><input type="text" class="form-control" id="bang_cap_khac"></div>
                    </div></div>
                </div>
                <div class="accordion-item"><h2 class="accordion-header"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#c4">3. Tài chính & Thuế</button></h2>
                    <div id="c4" class="accordion-collapse collapse"><div class="accordion-body row g-3">
                        <div class="col-md-6"><label class="form-label">Tên TK Ngân hàng</label><input type="text" class="form-control fw-bold" id="ten_tk_ngan_hang" style="text-transform: uppercase;"></div>
                        <div class="col-md-6"><label class="form-label">Số tài khoản</label><input type="text" class="form-control" id="so_tk_ngan_hang"></div>
                        <div class="col-12"><label class="form-label">Chi nhánh</label><input type="text" class="form-control" id="chi_nhanh_ngan_hang"></div>
                        <hr>
                        <div class="col-md-4"><label class="form-label">Mã số thuế</label><input type="text" class="form-control" id="mst_ca_nhan"></div>
                        <div class="col-md-4"><label class="form-label">Ngày cấp MST</label><input type="date" class="form-control" id="ngay_cap_mst"></div>
                        <div class="col-md-4"><label class="form-label">Nơi cấp MST</label><input type="text" class="form-control" id="noi_cap_mst"></div>
                        <div class="col-md-6"><label class="form-label">Số sổ BHXH</label><input type="text" class="form-control" id="so_bhxh"></div>
                    </div></div>
                </div>
                <div class="accordion-item"><h2 class="accordion-header"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#c3">4. Gia đình (Con)</button></h2>
                    <div id="c3" class="accordion-collapse collapse"><div class="accordion-body">
                        <div class="row g-2 mb-3"><div class="col-12"><input type="text" class="form-control" id="con_1" placeholder="Con 1 (Họ tên - Năm sinh)"></div><div class="col-12"><input type="text" class="form-control" id="con_2" placeholder="Con 2 (Họ tên - Năm sinh)"></div><div class="col-12"><input type="text" class="form-control" id="con_3" placeholder="Con 3 (Họ tên - Năm sinh)"></div></div>
                    </div></div>
                </div>
                <div class="accordion-item"><h2 class="accordion-header"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#c5">5. Người phụ thuộc</button></h2>
                    <div id="c5" class="accordion-collapse collapse"><div class="accordion-body">
                        <label class="form-label fw-bold">Người phụ thuộc 1:</label><div class="row g-2 mb-3"><div class="col-md-4"><input type="text" class="form-control" id="npt_1_ten" placeholder="Họ tên"></div><div class="col-md-4"><input type="text" class="form-control" id="npt_1_mst" placeholder="MST"></div><div class="col-md-4"><input type="text" class="form-control" id="npt_1_qh" placeholder="Quan hệ"></div></div>
                        <label class="form-label fw-bold">Người phụ thuộc 2:</label><div class="row g-2"><div class="col-md-4"><input type="text" class="form-control" id="npt_2_ten" placeholder="Họ tên"></div><div class="col-md-4"><input type="text" class="form-control" id="npt_2_mst" placeholder="MST"></div><div class="col-md-4"><input type="text" class="form-control" id="npt_2_qh" placeholder="Quan hệ"></div></div>
                    </div></div>
                </div>
                <div class="accordion-item"><h2 class="accordion-header"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#c6">6. Liên hệ khẩn cấp</button></h2>
                    <div id="c6" class="accordion-collapse collapse"><div class="accordion-body">
                        <input type="text" class="form-control" id="lien_he_khan_cap" placeholder="Họ tên - Quan hệ - SĐT">
                    </div></div>
                </div>
            </div>

            <div class="admin-section">
                <div class="admin-title"><i class="bi bi-file-earmark-text"></i> THIẾT LẬP HỢP ĐỒNG (ADMIN)</div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Loại hợp đồng</label>
                        <select id="loai_hop_dong_admin" class="form-select border-warning">
                            <option value="">-- Chọn --</option>
                            <option value="Hợp đồng thử việc">Hợp đồng thử việc</option>
                            <option value="Hợp đồng chính thức">Hợp đồng chính thức</option>
                            <option value="Hợp đồng thỉnh giảng">Hợp đồng thỉnh giảng</option>
                            <option value="Hợp đồng dịch vụ">Hợp đồng dịch vụ</option>
                        </select>
                    </div>
                    <div class="col-md-6"><label class="form-label fw-bold">Mức lương / Phí</label><input type="text" id="muc_luong" class="form-control fw-bold text-danger border-warning"></div>
                    <div class="col-md-6"><label class="form-label fw-bold">Ngày bắt đầu</label><input type="date" id="ngay_bat_dau" class="form-control border-warning"></div>
                    <div class="col-md-6"><label class="form-label fw-bold">Ngày kết thúc</label><input type="date" id="ngay_ket_thuc" class="form-control border-warning"></div>
                    <div class="col-12"><label class="form-label fw-bold">Thời gian làm việc (Nhập text)</label><input type="text" id="thoi_gian_lam_viec" class="form-control border-warning" placeholder="VD: Sáng 8h00 - 12h00, Chiều 13h30 - 17h30 (T2-T6)"></div>
                </div>
            </div>

            <div class="visiting-lecturer-section">
                <div class="visiting-title"><i class="bi bi-mortarboard-fill"></i> CHI TIẾT THỈNH GIẢNG (Visiting Info)</div>
                <div class="table-responsive">
                    <table class="table table-bordered border-success bg-white">
                        <thead class="table-success text-center">
                            <tr><th width="40%">Môn học / Subject</th><th width="20%">Số giờ</th><th width="40%">Thù lao / Giờ (VNĐ)</th></tr>
                        </thead>
                        <tbody>
                            <tr><td><input type="text" id="mon_hoc_1" class="form-control form-control-sm"></td><td><input type="text" id="so_gio_1" class="form-control form-control-sm text-center"></td><td><input type="text" id="luong_gio_1" class="form-control form-control-sm text-end"></td></tr>
                            <tr><td><input type="text" id="mon_hoc_2" class="form-control form-control-sm"></td><td><input type="text" id="so_gio_2" class="form-control form-control-sm text-center"></td><td><input type="text" id="luong_gio_2" class="form-control form-control-sm text-end"></td></tr>
                            <tr><td><input type="text" id="mon_hoc_3" class="form-control form-control-sm"></td><td><input type="text" id="so_gio_3" class="form-control form-control-sm text-center"></td><td><input type="text" id="luong_gio_3" class="form-control form-control-sm text-end"></td></tr>
                            <tr><td><input type="text" id="mon_hoc_4" class="form-control form-control-sm"></td><td><input type="text" id="so_gio_4" class="form-control form-control-sm text-center"></td><td><input type="text" id="luong_gio_4" class="form-control form-control-sm text-end"></td></tr>
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <button type="button" id="btnSaveOnly" class="btn btn-secondary btn-action" onclick="submitUpdate(true)">CHỈ LƯU</button>
                    <button type="button" id="btnCreate" class="btn btn-primary btn-action" onclick="submitUpdate(false)">LƯU & TẠO HĐ</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwDziS8NBOod8bJ-s0UKLttGvmi5dXIqFyOBdd4YL8Hbya7K2SAxAxPmVbfey9SU4yKeA/exec";
        
        function login() {
            if(document.getElementById('u').value==='hradmin' && document.getElementById('p').value==='vietmy@1221') {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
            } else alert('Sai thông tin!');
        }

        let timeout = null;
        function handleTyping() {
            const k = document.getElementById('searchKeyword').value;
            if(timeout) clearTimeout(timeout);
            if(k.length < 1) { document.getElementById('suggestion-box').style.display='none'; return; }
            timeout = setTimeout(() => {
                document.getElementById('loadingSearch').classList.remove('hidden');
                fetch(SCRIPT_URL, {
                    method: 'POST', redirect: 'follow', headers: {'Content-Type': 'text/plain;charset=utf-8'},
                    body: JSON.stringify({ action: 'SEARCH_CANDIDATE', keyword: k })
                }).then(r=>r.json()).then(data => {
                    document.getElementById('loadingSearch').classList.add('hidden');
                    const box = document.getElementById('suggestion-box'); box.innerHTML='';
                    if(data.status==='SUCCESS') {
                        box.style.display='block';
                        data.message.forEach(u => {
                            const div = document.createElement('div'); div.className='suggestion-item';
                            div.innerHTML = `<div class="s-info"><span class="s-name">${u.ho_ten}</span><span class="s-cccd">ID: ${u.so_cccd}</span></div><i class="bi bi-chevron-right text-muted"></i>`;
                            div.onclick=()=>fillForm(u); box.appendChild(div);
                        });
                    } else { box.style.display='block'; box.innerHTML='<div class="p-3 text-muted text-center">Không tìm thấy</div>'; }
                });
            }, 500);
        }

        function fillForm(u) {
            document.getElementById('suggestion-box').style.display='none';
            document.getElementById('adminForm').classList.remove('hidden');
            document.getElementById('searchKeyword').value = u.ho_ten;

            // DANH SÁCH 100% CÁC TRƯỜNG DỮ LIỆU
            const fields = [
                'rowIndex','folderUrl','ho_ten','gioi_tinh','quoc_tich','ngay_sinh','noi_sinh','so_dien_thoai','email','hon_nhan','dia_chi_thuong_tru','noi_o_hien_tai',
                'so_cccd','ngay_cap_cccd','noi_cap_cccd','trinh_do','chuyen_nganh','truong_dao_tao','bang_cap_khac',
                'ten_tk_ngan_hang','so_tk_ngan_hang','chi_nhanh_ngan_hang','mst_ca_nhan','noi_cap_mst','ngay_cap_mst','so_bhxh',
                'con_1','con_2','con_3','npt_1_ten','npt_1_mst','npt_1_qh','npt_2_ten','npt_2_mst','npt_2_qh','lien_he_khan_cap',
                'loai_hop_dong_admin','muc_luong','ngay_bat_dau','ngay_ket_thuc','thoi_gian_lam_viec',
                'mon_hoc_1','so_gio_1','luong_gio_1','mon_hoc_2','so_gio_2','luong_gio_2','mon_hoc_3','so_gio_3','luong_gio_3','mon_hoc_4','so_gio_4','luong_gio_4'
            ];
            fields.forEach(f => { if(document.getElementById(f)) document.getElementById(f).value = u[f] || ''; });
        }

function submitUpdate(onlySave) {
            const msg = onlySave ? "Chỉ lưu thay đổi vào Sheet?" : "Lưu thay đổi và TẠO HỢP ĐỒNG?";
            if(!confirm(msg)) return;

            const btn = onlySave ? document.getElementById('btnSaveOnly') : document.getElementById('btnCreate');
            const oldText = btn.innerHTML; 
            btn.innerHTML = '⏳ Đang xử lý...'; 
            btn.disabled = true;

            // Thu thập dữ liệu
            const payload = {};
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(el => payload[el.id] = el.value);
            payload.onlySave = onlySave;

            fetch(SCRIPT_URL, {
                method: 'POST', 
                redirect: 'follow', 
                headers: {'Content-Type': 'text/plain;charset=utf-8'},
                body: JSON.stringify({ action: 'UPDATE_CONTRACT', payload: payload })
            })
            .then(r => r.json())
            .then(data => {
                // THÔNG BÁO THÀNH CÔNG
                alert('✅ ' + data.message);
                
                // === KHẮC PHỤC LỖI RELOAD TẠI ĐÂY ===
                // KHÔNG DÙNG location.reload() NỮA!
                
                // Trả lại trạng thái nút bấm
                btn.disabled = false;
                btn.innerHTML = oldText;

                // Cuộn lên đầu để làm người tiếp theo
                document.querySelector('.search-area').scrollIntoView({ behavior: 'smooth' });
            })
            .catch(e => {
                alert('❌ Lỗi: ' + e);
                btn.disabled = false;
                btn.innerHTML = oldText;
            });
}
        document.addEventListener('click', function(e) { if (!e.target.closest('.search-area')) document.getElementById('suggestion-box').style.display = 'none'; });
    </script>
</body>
</html>
