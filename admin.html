    <script>

        function login() {
            if(document.getElementById('u').value==='hradmin' && document.getElementById('p').value==='vietmy@1221') {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                // Set m·∫∑c ƒë·ªãnh ng√†y k√Ω l√† h√¥m nay
                document.getElementById('ngay_ky').value = new Date().toISOString().split('T')[0];

        }

        let timeout = null;
        function handleTyping() {
            const k = document.getElementById('searchKeyword').value;
            if(timeout) clearTimeout(timeout);
            if(k.length < 2) return;
            timeout = setTimeout(() => {
                fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'SEARCH_CANDIDATE', keyword: k }) })
                .then(r=>r.json()).then(data => {
                    const box = document.getElementById('suggestion-box'); box.innerHTML='';
                    if(data.status==='SUCCESS') {
                        box.style.display='block';
                        data.message.forEach(u => {
                            const div = document.createElement('div'); div.className='suggestion-item';
                            div.innerHTML = `<span><b>${u.ho_ten}</b> - ${u.so_cccd}</span><i class="bi bi-arrow-right-circle text-primary"></i>`;
                            div.onclick=()=>fillForm(u); box.appendChild(div);
                        });
                    }
                });
            }, 400);
        }

        function fillForm(u) {
            document.getElementById('suggestion-box').style.display='none';
            document.getElementById('adminForm').classList.remove('hidden');
            document.getElementById('display_name').innerText = u.ho_ten;
            
            // Map d·ªØ li·ªáu v√†o c√°c input
            Object.keys(u).forEach(key => {
                let el = document.getElementById(key);
                if(el) el.value = u[key] || "";
            });
        }

        function submitUpdate(onlySave) {
            Swal.fire({
                title: 'X√°c nh·∫≠n?',

                    const payload = {};

                    payload.onlySave = onlySave;

                    fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'UPDATE_CONTRACT', payload: payload }) })
